<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html_form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<form action="#"method="post" encytype="">
			<label for="first_name">First Name</label><br>
			<input type="text" name="first_name" class="first_name" placeholder="Type your first name" id="first_name"><br><br>

			<label for"Last_name">Last Name</label><br>
			<input type="text" name="Last_name" class="Last_name" placeholder="Type your Last name" id="last_name"><br><br>

			<label for"email"> Email address</label><br>
			<input type="email" name="email" class="Last_name" placeholder="Type your email address" id="email"><br><br>

			<label for"password"> password</label><br>
			<input type="password" name="password" class="password" placeholder="Type your password" id="password"><br><br>

			<h2>Gender</h2>
			<input type="radio" class="" name="gender" id="">Male
			<input type="radio" class="" name="gender" id="">Male
			<br><br>

			<h2>Skills</h2>
			<input type="checkbox" class="" name="html" id="">html
			<input type="checkbox" class="" name="css" id="">css
			<input type="checkbox" class="" name="js   " id="">js
			<br><br>

			<label for="car"> select a car</label><br>
			<select name="car" id="car">
				<option value="">audi</option>
				<option value="">Toyto</option>
				<option value="">helio</option>
				<option value="">tata</option>
				<option value="">Bmw</option>
				
			</select>
			
			<br><br>
			<label for="text_area"></label>
			<textarea name="" id="" cols="30" rows="10">
				
			</textarea><br>
			<button type="button">Click me</button>
		</form>
	</div>
	
</body>
</html>
